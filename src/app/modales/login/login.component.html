<form (ngSubmit)="onEnviar($event)" [formGroup]="form">
    <div class="formulario">
    <h5>Iniciar sesión</h5>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
      <input type="email" formControlName="email" class="form-control" [(ngModel)]="persona.email" [ngClass]="{'is-invalid':Email?.errors && Email?.touched,'is-valid':!Email?.errors && Email?.touched}">
      <div *ngIf="Email?.errors && Email?.touched">
      <p *ngIf="Email?.hasError('required')" class="text-danger">
        El email es requerido.
      </p>
      <p *ngIf="Email?.hasError('email')" class="text-danger">
        El formato del email debe ser válido.
      </p>
    </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" formControlName="clave" class="form-control" id="inputPassword" [(ngModel)]="persona.clave" [ngClass]="{'is-invalid':Clave?.errors && Clave?.touched, 'is-valid':!Clave?.errors && Clave?.touched}">
        <div *ngIf="Clave?.errors && Clave?.touched">
        <p *ngIf="Clave?.hasError('required')" class="text-danger">
          La contraseña es requerida.
        </p>
        <p *ngIf="Clave?.hasError('minLength')" class="text-danger">
          La contraseña debe tener 4 o más caracteres.
        </p>
      </div>
    </div>
    <button type="submit" class="btn btn-secondary">Ingresar</button>
    </div>
    </form>
